<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe!</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">

  <!-- Modal sign-up -->
  <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-up-label">Sign up!</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal sign-up -->
  <!-- Modal change-pass -->
  <div class="modal fade" id="change-pass" tabindex="-1" role="dialog" aria-labelledby="change-pass-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="change-pass-label">Change password</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal change-pass -->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="email">
            <input type="text" name="password" class="form-control" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <button type="submit" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#sign-up">
          Sign up!
        </button>
        <button type="submit" class="btn btn-warning navbar-btn" data-toggle="modal" data-target="#change-pass">
          Change password
        </button>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <h1 class="text-center">Tic Tac Toe!</h1>
    <button class="start center-block">New Game</button>
      <div class="board center-block">
        <div class="cell">
          <div class="tokenator"><h2 id="a1"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="a2"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="a3"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="b1"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="b2"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="b3"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="c1"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="c2"></h2></div>
        </div>
        <div class="cell">
          <div class="tokenator"><h2 id="c3"></h2></div>
        </div>
      </div>

      <footer class="center-block">
        <div class="player x">
          <h2 class="x">X</h2>
          <h1 class="score x">0</h1>
        </div>
        <div class="player o">
          <h2 class="o">O</h2>
          <h1 class="score o">0</h1>
        </div>
      </footer>
</body>
</html>
