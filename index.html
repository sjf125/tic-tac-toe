<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe!</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">

  <!-- Modal sign-up -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-up-label">Sign up!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <div class="form-group">
              <label for="sign-up-email">Email address</label>
              <input name="credentials[email]" type="text" class="form-control" id="sign-up-email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="sign-up-pass">Password</label>
              <input name="credentials[password]" type="password" class="form-control" id="sign-up-pass" placeholder="password">
            </div>
            <div class="form-group">
              <label for="sign-up-pass-confirm">Confirm password</label>
              <input name="credentials[password_confirmation]" type="password" class="form-control" id="sign-up-pass-confirm" placeholder="confirm password">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal sign-up -->
  <!-- Modal change-pass -->
  <div class="modal fade" id="change-pass-modal" tabindex="-1" role="dialog" aria-labelledby="change-pass-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="change-pass-label">Change password</h4>
        </div>
        <div class="modal-body">
          <form id="change-pass">
            <div class="form-group">
              <label for="old-pass">Old Password</label>
              <input name="passwords[old]" type="password" class="form-control" id="old-pass" placeholder="old password">
            </div>
            <div class="form-group">
              <label for="new-pass">New Password</label>
              <input name="passwords[new]" type="password" class="form-control" id="new-pass" placeholder="new password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal change-pass -->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" id="sign-in">
          <div class="form-group">
            <input type="text" name="credentials[email]" class="form-control" placeholder="email">
            <input type="password" name="credentials[password]" class="form-control" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="alert alert-success navbar-right" role="alert" id="sign-in-success">Signed in!</div>
        <button type="submit" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#sign-up-modal">
          Sign up!
        </button>
        <button type="submit" class="btn btn-warning navbar-btn" id="change-pass-btn" data-toggle="modal" data-target="#change-pass-modal">
          Change password
        </button>
        <form class="navbar-form navbar-right" id="sign-out">
          <button type="submit" class="btn btn-danger">Sign out</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <h1 class="text-center">Tic Tac Toe!</h1>
    <div class="board center-block">
      <div class="cell">
        <div class="tokenator"><h2 id="a1"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="a2"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="a3"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="b1"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="b2"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="b3"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="c1"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="c2"></h2></div>
      </div>
      <div class="cell">
        <div class="tokenator"><h2 id="c3"></h2></div>
      </div>
    </div> <!-- End Board -->
  <div class="container-fluid">
    <div class="row">
      <div class="player x col-xs-4 col-md-4">
        <h2 class="x">X</h2>
        <span><h1 class="score x">0</h1></span>
      </div>
      <div class="col-xs-4 col-md-4">
        <button class="start center-block btn btn-lg btn-info">New Game</button>
      </div>
      <div class="player o col-xs-4 col-md-4">
        <h2 class="o">O</h2>
        <span><h1 class="score o">0</h1></span>
      </div>
    </div>
  </div>
</body>
</html>
